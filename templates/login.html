{% extends "layout_base.html" %}

{% block title %}Login de Administrador{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">
        <div class="login-logo-container">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Colégio Carbonell">
        </div>
        <h2 class="text-center">Acesso Restrito</h2>
        <p class="text-center text-muted">Área exclusiva para administradores.</p>
        
        <div class="card mt-4">
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha de Administrador</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
