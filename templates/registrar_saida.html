<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Saída - Portal Saída Segura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="mb-4">Confirmar Registro de Saída</h1>

                <div class="card">
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('registrar_saida_form') }}">
                            <input type="hidden" name="aluno_nome" value="{{ aluno.nome }}">
                            <input type="hidden" name="responsavel_nome" value="{{ responsavel_nome }}">

                            <div class="mb-3">
                                <label class="form-label"><strong>Aluno:</strong></label>
                                <p class="form-control-plaintext">{{ aluno.nome }}</p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><strong>Retirado por:</strong></label>
                                <p class="form-control-plaintext">{{ responsavel_nome }}</p>
                            </div>
                            <div class="mb-3">
                                <label for="data_hora" class="form-label">Data e Hora da Saída</label>
                                <input type="datetime-local" class="form-control" id="data_hora" name="data_hora" value="{{ data_hora_atual }}">
                            </div>
                             <div class="mb-3">
                                <label for="atendente_nome" class="form-label">Nome do Atendente</label>
                                <input type="text" class="form-control" id="atendente_nome" name="atendente_nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="observacoes" class="form-label">Observações</label>
                                <textarea class="form-control" id="observacoes" name="observacoes" rows="3"></textarea>
                            </div>
                            
                            <a href="{{ url_for('detalhes_aluno', aluno_id=aluno.codigo) }}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Salvar Registro de Saída</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
